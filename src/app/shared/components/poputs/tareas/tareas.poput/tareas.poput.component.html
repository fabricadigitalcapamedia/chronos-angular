<app-toolbar [toolbar]="toolbarButton"></app-toolbar>


<div class="col-lg-12 col-md-12 col-sm-12 col-12 pl-0 pr-0 ">
<form [ngClass]="validate ? 'was-validated' : ''" #form="ngForm">
  <div class="col-lg-12 col-md-12 col-sm-12 col-12">
       
    <div class="card-header">
    </div>
    <div class="card-body">
        <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" [required]="true" name="nombre" [(ngModel)]="DatosTareas.nombre"
                            class="form-control" placeholder="Nombre" [readonly]="true">
                    </div>
                </div>
            
                <!--<div class="col-md-6">
                    <div class="form-group">
                        <label>Empleado</label>
                        <input type="text" [required]="true" name="empleado" [(ngModel)]="DatosTareas.empleado"
                            class="form-control" placeholder="Empleado">
                    </div>
                </div>-->
           
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Descripci贸n Tarea</label>
                        <textarea class="form-control" name="descripcion" rows="3" placeholder="Descripci贸n"
                                    [(ngModel)]="DatosTareas.descrip" [readonly]="true"></textarea>
                    </div>
                </div>
            
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Proyecto</label>
                        <input type="text" [required]="true" name="proyecto" [(ngModel)]="DatosTareas.proyecto"
                            class="form-control" placeholder="Proyecto" [readonly]="true">
                    </div>
                </div>
           
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Estado</label>
                        <div class="mat-select-container">
                        <mat-select [(ngModel)]="DatosTareas.estado" #singleSelect
                        [ngClass]="{'mat-select-popup': singleSelect.panelOpen}"  name="estadoTarea" placeholder="Seleccione.."
                                    [required]="true">
                                    <mat-option>
                                        <ngx-mat-select-search [formControl]="estadoFilterCtrl" placeholder="Buscar"
                                            placeholderLabel="Buscar"
                                            noEntriesFoundLabel="No hay Registros"></ngx-mat-select-search>
                                    </mat-option>

                                    <mat-option *ngFor="let estado of filteredEstado | async" [value]="estado.id"
                                        noEntriesFoundLabel="Buscar">
                                        {{ estado.nombre }}
                                    </mat-option>
                                </mat-select>
                          </div>      
                    </div>
                </div>
            
            <div class="col-md-6">
              <label class="D-label">Fecha</label>
              <div class="input-group">
                  <input name="fecha" [required]="true" type="text" bsDatepicker
                      #dp1="bsDatepicker" placeholder="DD/MM/AAAA" class="form-control"
                      [(ngModel)]="DatosTareas.fecha"
                      [bsConfig]="{ adaptivePosition: true,isAnimated: true, dateInputFormat: 'DD/MM/YYYY',containerClass:'theme-dark-blue', customTodayClass: 'bg-warning'}">
                  <span class="input-group-addon calendar-icon" (click)="dp1.show()"
                      [attr.aria-expanded]="dp1.isOpen">
                      <i class="fa fa fa-calendar"></i>
                  </span>
              </div>
              </div>
        
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Horas</label>
                        <input type="text" [required]="true" name="horas" [(ngModel)]="DatosTareas.hora"
                            class="form-control" placeholder="Horas">
                    </div>
                </div>
           
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Descripci贸n del desarrollo  </label>
                        <textarea class="form-control" name="descripcion" rows="3" placeholder="Descripci贸n"
                                    [(ngModel)]="DatosTareas.descripcionRegistro"></textarea>
                    </div>
                </div>
        </div>
      </div>  
  </div>
  </form>
</div>
