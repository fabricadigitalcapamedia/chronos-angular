<app-toolbar [toolbar]="toolbarButton"></app-toolbar>

<div class="col-lg-11 col-md-11 col-sm-12 col-12 pl-0 pr-0 " style="margin: 0 auto;">
    <form [ngClass]="validate ? 'was-validated' : ''" #form="ngForm">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="card card-danger" [hidden]="verGrid==true">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" [required]="true" name="nombre" [(ngModel)]="DatosTercero.nombre"
                                    class="form-control" placeholder="Nombre">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Nit</label>
                                <input type="text" [required]="false" name="nit" [(ngModel)]="DatosTercero.nit"
                                    class="form-control" placeholder="Nit">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Telefono</label>
                                <input type="text" [required]="false" name="telefono" [(ngModel)]="DatosTercero.telefono"
                                    class="form-control" placeholder="telefono">
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <!-- textarea -->
                            <div class="form-group">
                                <label>Descripción</label>
                                <textarea class="form-control" name="descripcion" rows="3" placeholder="Descripción"
                                    [(ngModel)]="DatosTercero.descripcion"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.card-body -->
            </div>

            <div [hidden]="verGrid==false" >
                <app-grid-chronos [gridOptions]="gridDataTercero"></app-grid-chronos>
            </div>
        </div>
    </form>
</div>
